<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="group general">General <span>16 tasks</span></div>
      <div class="group meetings">Meetings <span>8 tasks</span></div>
      <div class="group trip">Trip <span>4 tasks</span></div>
      <button class="new-group">+ Create New Group</button>
      <div class="filters">
        <button class="today">Today</button>
        <button class="tomorrow">Tomorrow</button>
      </div>
    </div>
    
  </div>
</body>
</html>
